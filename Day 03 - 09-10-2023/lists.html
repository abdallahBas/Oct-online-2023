<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- inline elements -->
    <a href="second.html" target="_blank">Go</a>
    <a href="">facebook</a>
    <span>my text</span>
    <i>italic text</i>
    <mark>marked text</mark>
    <!-- block elements -->
    <p>my paragraph</p>
    <div>my div</div>
     <span>new span</span> <a href="">next</a>
    <section>my section</section>
    <hr>
    <ul style="list-style-type: none;">
        <li>html</li>
        <li>css
            <ul>
                <li>CSS 1</li>
                <li>CSS 2</li>
                <li>CSS 3
                    <ol type="a">
                        <li> version 3.1</li>
                        <li> version 3.2</li>
                    </ol>
                </li>
            </ul>
        </li>
        <li>js</li>
    </ul>
    <hr>
    <ol type="1"  start="5" reversed>
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>Fourth</li>
    </ol>
    <hr>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper text markup language</dd>
        <dt>CSS</dt>
        <dd>cascading style sheet</dd>
    </dl>
</body>
</html>

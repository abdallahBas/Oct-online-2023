<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="form-elements.html">
        <input type="url">
        <input type= "file" name="Upload" accept = "application/pdf,.csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">

        <select name="" id="" required>
            <option value="" disabled selected>choose</option>
            <option value="">first</option>
            <option value="">second</option>
        </select>
        <input type="text" placeholder="Type your name" maxlength="5" required>
        <input type="text" value="Type your name" readonly>
        <input type="text" autofocus required>
        <input type="text" disabled>

        <input type="password" placeholder="complex password" required autofocus>
        <input type="email">
        <input type="color">
        <input type="file">
        <input type="file" multiple>
        <input type="date" name="" id="" value="2018-07-22">
        <input type="datetime-local">
        <input type="time">
        <input type="month">
        <input type="week">

        <input type="search">
        <input type="number" value="50" min="10" max="60" step="5" >
        <input type="range" min="0" max="20" step="5" value="15">
        <input type="tel" pattern="\d{3}-\d{2}-\d{3}" placeholder="123-45-678">


        <button>Save</button>
    </form>
</body>

</html>
